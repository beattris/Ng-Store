<app-products-filter
  [all]="totalProductsCount"
  [inStock]="totalProductsInStock"
  [OutOfStock]="totalProductsOutOfStock"
  (selectedFilterRadioBtnChanged)="onFilterChanged($event)"
></app-products-filter>

<div class="ekart--products--container">
  <div *ngFor="let product of products">
    <!-- *ngIf="selectedFilterRadioBtn === 'all' || product.is_in_inventory.toString() === selectedFilterRadioBtn" -->
    <app-product
      [product]="product"
      *ngIf="searchText === '' || product.name.toLowerCase().includes(searchText)"
    ></app-product>
  </div>
</div>
