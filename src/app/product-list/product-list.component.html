<img [src]="product.pImage" alt="iPhone 15 pro max">
<p>Name: {{ product.name }}</p>
<p>Price: {{ '$' + product.price }}</p>
<p>Color: {{ product.color }}</p>
<p>Discounted Price: ${{ getDiscountedPrice().toFixed(2) }}</p>
<p>Product Status: {{ product.inStock > 0 ? 'Only ' + product.inStock + ' items left' : 'Not in stock' }}</p>
<button [disabled]="!(product.inStock > 0)">Buy Now</button>
<input class="d-block mt-2" type="text" [value]="name">
